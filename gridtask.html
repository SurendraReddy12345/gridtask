<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        margin:0;
        padding:0;
    }
    .main{
        width:100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(6,auto);
        

    }
    .main div{
        border: 3px solid;
    }
    .c1{
        grid-column: 1/7;
        
    }
   </style>
</head>
<body>
    <div class="main">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
        <div class="c7"></div>
        <div class="c8"></div>
        <div class="c9"></div>
        <div class="c10"></div>
    </div>
</body>
</html>
